<!DOCTYPE html>

<html>

	<head>
	
		<meta charset="ISO-8859-1">
	
		<title>Shining new Tigris GUI</title>
		
		<link rel="stylesheet" href="./css/tigris_styles.css">
		
		<script src="./lib/jquery-1.11.0.js"></script>
		<script src="./lib/jquery-ui.js"></script>
		<script src="./lib/CryptoJS/core-min.js"></script>
		<script src="./lib/CryptoJS/format-hex.js"></script>
		<script src="./lib/CryptoJS/sha256.js"></script>
		
		<script src="./tigris_script.js"></script>
	
	</head>
	
	<body>
	
		<div id="login-screen" class="screen">
			
			<div id="frame">
				<div id="header">
					<span class="heading-major">Tigris</span><br>
					<span class="heading-minor">&nbsp;Login</span>
				</div>
				
				<form id="loginform">
				
					<p id="loginerror"></p>
					<p><label for="username">User</label><br><input type="text" name="username" id="loginform_username" class="input"></p>
					<p><label for="password">Pass</label><br><input type="password" name="password" id="loginform_password" class="input"></p>
					
					<p class="loginbutton"><input type="submit" name="login" class="button" value="Login"></p>
					
				</form>
			</div>
				
		</div>
	
	
		<div id="dashboard-screen" class="screen">
		
			<div id="header">
				Tigris 0.2.0
			</div>
		
			<div id="sidebar">
			
				<div class="sidebar-item">Machines</div>
				<div class="sidebar-item">Job</div>
				<div class="sidebar-item">Warnings</div>
				<div class="sidebar-item">Info</div>
				
			</div>
			
			<div id="dashboard">
			
				This is the dashboard. On the left is the (currently static) sidebar.<br>
				From there one will be able to drag items onto the dashboard in order to<br>
				create new tiles for viewing information.
			
			</div>
		</div>
	
		<div id="footer">
		
		
		</div>
	
	</body>

</html>
